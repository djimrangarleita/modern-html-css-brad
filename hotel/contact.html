<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The best place to enjoy in Boston. We provid a quite and luxury place where you can loose yourself in what is most valuable to you.">
    <meta name="keyword" content="hotel, DNS, Hotel DNS">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Contact | Hotel DNS</title>
</head>

<body>
    <header>
        <nav class="main-nav">
            <div class="container">
                <h1><a href="/">HDNS</a></h1>
                <ul class="nav-list">
                    <li><a href="/">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html" class="current">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main id="contact">
        <section class="contact-form py-3">
            <div class="container">
                <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
                <p>Please fill out the form below to contact us</p>
                <form action="">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" name="subject" id="subject">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea type="text" name="message" id="message"></textarea>
                    </div>
                    <div class="btn" type="submit">Submit</div>
                </form>
            </div>
        </section>
        <section id="contact-info" class="bg-dark">
            <div class="container">
                <div class="box-3">
                    <i class="fas fa-hotel fa-3x"></i>
                    <h3>Location</h3>
                    <p>50 Main st, N'Djamena TD</p>
                </div>
                <div class="box-3">
                    <i class="fas fa-envelope fa-3x"></i>
                    <h3>Email Address</h3>
                    <p>fakeadd@hoteldns.com</p>
                </div>
                <div class="box-3">
                    <i class="fas fa-phone fa-3x"></i>
                    <h3>Phone Number</h3>
                    <p>+235 60 01 01 01</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="copyright">
            <div class="container">
                <p>Hotel DNS &copy; 2022, All Rights Reserved</p>
            </div>
        </div>
    </footer>
</body>

</html>
